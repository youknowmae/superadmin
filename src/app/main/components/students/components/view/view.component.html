<div class="tabbed">
    <input type="radio" id="tab1" name="css-tabs" checked="checked">
    <input type="radio" id="tab2" name="css-tabs">
    <input type="radio" id="tab3" name="css-tabs">
    <input type="radio" id="tab4" name="css-tabs">
    <input type="radio" id="tab5" name="css-tabs">
    <input type="radio" id="tab6" name="css-tabs">

    <ul class="tabs">
        <li class="tab" [routerLink]="['profile']" routerLinkActive="router-link-active"><label for="tab1">Student Profile</label></li>
        <li class="tab" [routerLink]="['attendance']" routerLinkActive="router-link-active"><label for="tab2">Daily Attendance</label></li>
        <li class="tab" [routerLink]="['accomplishment']" routerLinkActive="router-link-active"><label for="tab3">Weekly Accomplishment</label></li>
        <li class="tab" [routerLink]="['evaluation']" routerLinkActive="router-link-active"><label for="tab4">Student Evaluation</label></li>
        <li class="tab" [routerLink]="['exit-poll']" routerLinkActive="router-link-active"><label for="tab5">OJT Exit Poll</label></li>
    </ul>

    <div class="connection">
        <router-outlet></router-outlet>
    </div>
</div>
