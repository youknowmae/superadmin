<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="crossorigin="anonymous" referrerpolicy="no-referrer" />

<div class="container">
    <div class="container-content">
        <div class="left-container">
                <img src="assets/images/temp.png" class="clipart" height="720" width="720">
            
            <div class="school-logo">
                <img src="assets/images/ccs.png" class="ccs" height="100" width="100">
                <img src="assets/images/GC.png" height="120" width="120">
            </div>
        </div>

        <div class="right-container">
            <div class="logo">
                <img src="/assets/images/LOGO.png" alt="myintern-logo" style="width: 230px; height: 230px;">
            </div>

            <h2>Welcome Admin!</h2>

            <form (submit)="login()" ngNativeValidate autocomplete="on">
                <div class="content">
                    <div class="input">
                        <input type="text" name="email" placeholder="Username" formControlName="email" autocomplete="on">      
                    </div>
                    <div class="input2">
                        <input [type]="visible?'password':'text'" name="password" placeholder="Enter password" formControlName="password" autocomplete="on">
                        
                        <div class="icon">
                            <span class="password-toggle-icon" (click)="togglePassVisibility()"></span>
                        </div>
                    </div>

                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
