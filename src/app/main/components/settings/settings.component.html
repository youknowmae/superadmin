<div class="header">
    <h1>Settings</h1>
</div>

<div class="container">
    <h3>Practicum Hours</h3>

    <div class="content">
        <form [formGroup]="ojtDurationFormDetails">
            <div class="practicum">
                <p>ITP311</p>
    
                <div class="hrs">
                    <div class="col-md-6">
                        <mat-form-field appearance="outline" floatLabel="always">
                            <mat-label>Practicum Hours</mat-label>
                            <input matInput type="number" formControlName="ITP131" placeholder="Duration">
                        </mat-form-field>
                    </div>
                </div>
            </div>
    
            <div class="practicum">
                <p>ITP422</p>
    
                <div class="hrs">
                    <div class="col-md-6">
                        <mat-form-field appearance="outline" floatLabel="always">
                            <mat-label>Practicum Hours</mat-label>
                            <input matInput type="number" formControlName="ITP422" placeholder="Duration">
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="btn">
        <button type="button" [disabled]="ojtDurationFormDetails.invalid" (click)="savePracticumHours()">Save</button>
    </div>
</div>
