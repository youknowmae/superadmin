<div class="container">
  <div class="details-content">
    <div class="header">
      <h1>Add Attendance</h1>
      <i class="fa-solid fa-xmark" (click)="closepopup()"></i>
    </div>
    <div class="content">
      <form [formGroup]="formDetails" (submit)="submit()">
        <div class="form-content">
          <div class="row">
            <div class="col-md-5">
              <mat-form-field [hideRequiredMarker]="true">  
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="pickers" formControlName="date" readonly>
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="pickers"></mat-datepicker-toggle>
                <mat-datepicker #pickers></mat-datepicker>
              </mat-form-field>
            </div>
          </div>

          
          <div class="row">
            <div class="col-md-7">
              <mat-form-field [hideRequiredMarker]="true">
                <mat-label>Activity Description</mat-label>
                <textarea matInput
                        cdkTextareaAutosize
                        #autosize="cdkTextareaAutosize"
                        cdkAutosizeMinRows="2"
                        cdkAutosizeMaxRows="2"
                        formControlName="activity_description"
                        ></textarea>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4">
              <mat-form-field [hideRequiredMarker]="true">
                <mat-label>Arrival Time</mat-label>
                <input matInput type="time" formControlName="arrival_time">
              </mat-form-field>
            </div>
            <div class="col-md-4">
              <mat-form-field [hideRequiredMarker]="true">
                <mat-label>Departure Time</mat-label>
                <input matInput type="time" formControlName="departure_time">
              </mat-form-field>
            </div>
            <div class="col-md-2">
              <mat-form-field [hideRequiredMarker]="true">
                <mat-label>Total Hours</mat-label>
                <input matInput formControlName="total_hours">
              </mat-form-field>
            </div>
          </div>
        </div> <!-- End of form-content -->
        <div class="btn">
          <button type="submit" [disabled]="formDetails.invalid">Add</button>
        </div>
      </form>
    </div> <!-- End of content -->
  </div> <!-- End of details-content -->
</div> <!-- End of container -->
