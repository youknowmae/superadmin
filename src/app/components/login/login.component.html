<div class="container">
    <div class="content">
        <div class="left-content">
            <div class="upper">
                <img src="assets/images/LOGO.png" alt="Logo">
  
                <div class="titles">
                    <p class="app-name">ITrack</p>
                    <p>College of Computer Studies</p>
                    <p>Gordon College</p>
                </div>
            </div>

            <div class="lower">
                <div class="clipart">
                    <img src="assets/images/clipartstudent.svg">
                </div>
            </div>
        </div>

        <div class="right-content">
            <div class="upper-clipart">
                <img src="assets/images/circle.png">
            </div>
            <div class="login-content">
                <h1>Welcome Admin</h1>

                <form  (submit)="login()" [formGroup]="loginForm" ngNativeValidate autocomplete="on">
                    <div class="input">
                        <input type="text" placeholder="Username" formControlName="email">
                        <input type="password" placeholder="Password" formControlName="password">
                    </div>

                    <div class="btn">
                    <button type="submit">Login</button>
                    </div>
                </form>
            </div>

            <div class="lower-clipart">
                <img src="assets/images/circle.png">
            </div>
        </div>
    </div>
</div>
