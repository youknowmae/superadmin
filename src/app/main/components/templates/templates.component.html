<main>
  <div class="header-container">
    <h1>Templates</h1>
    <div class="btn">
      <button mat-ripple (click)="addTemplate()">+ New</button>
    </div>
  </div>

  <div class="container">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">
          {{ element.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <div class="actions">
            <button
              class="view"
              mat-raised-button
              mat-ripple
              matTooltip="View"
              [matTooltipShowDelay]="400"
              (click)="previewTemplate(element)"
            >
              <i class="bx bx-detail"></i>
            </button>

            <button
              class="edit"
              mat-raised-button
              mat-ripple
              matTooltip="Edit"
              [matTooltipShowDelay]="400"
              (click)="editTemplate(element)"
            >
              <i class="bx bxs-edit"></i>
            </button>

            <button
              class="delete"
              mat-raised-button
              mat-ripple
              matTooltip="Delete"
              [matTooltipShowDelay]="400"
              (click)="deleteTemplate(element.id)"
            >
              <i class="bx bxs-trash"></i>
            </button>
          </div>
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"
        class="table-header"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="table-items"
      ></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[15]"
      [hidePageSize]="true"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</main>
