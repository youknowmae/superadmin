<div class="container">
    <div class="bg">
        <img src="assets/images/loginbg.png" alt="Background Image">
    </div>

    <div class="content">
        <div class="left-container">
            <div class="upper-content">
                <img src="assets/images/LOGO.png" alt="Logo">
    
                <div class="titles">
                    <p class="app-name">Pathure</p>
                    <p>College of Computer Studies</p>
                    <p>Gordon College</p>
                </div>
            </div>
    
            <div class="lower-content">
                <div class="clipart">
                    <img src="assets/images/loginclipart.png" style="height: 690px;">
                </div>
            </div>
        </div>
    
        <div class="right-content">
            <h1>Welcome Admin</h1>

            <div class="input">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
            </div>

            <div class="btn">
                <button>Login</button>
            </div>
        </div>
    </div>
</div>
